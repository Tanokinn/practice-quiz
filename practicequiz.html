<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puppies!</title>
</head>
<body>
    <h1> Puppy Adoption Page</h1>
    <h2> Please enter your information to adopt a puppy and we'll email you back.</h2>

    Please Note: First Name, Last Name, Password, and Email are required.
<form>
         <br>
            First Name: <input type="text" placeholder="First Name">
            Last Name: <input type="text" placeholder="Last Name">
    <br>
        <br>
            Email: <input type="text" placeholder="name@gmail.com">
            Password: <input type="password" placeholder="Password">
        <br>
    <br>
         Are you over the age of 18?
    <br>
        <br>
            Yes: <input type="radio" id="yes" name="age" value="yes">
            No: <input type="radio" id="no" name="age" value="no">
    <br>

    <br>
         Do you have a Credit Card or PayPal?
        <br>
            <br>
                <select name="Credit Card" id="Credit Card">
                <option value="Credit Card">Credit Card</option>
                <option value="Paypal">PayPal</option>
                </select>
            <br>
        <br>
            <input type="submit" value="Submit Feedback">
    </form>
    <br>
</html>
